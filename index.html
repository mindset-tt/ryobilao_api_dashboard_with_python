<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Form</title>
</head>
<body>

<form id="fileUploadForm">
    
    <label for="attachsInput">Attachs File:</label>
    <input type="file" id="attachsInput" name="attachs" accept=".pdf, .doc, .docx" required>
    
    <label for="photoInput">Photo File:</label>
    <input type="file" id="photoInput" name="photo" accept="image/*" required>

    <button type="button" id="uploadButton">Upload</button>
</form>

<script>
document.getElementById("uploadButton").addEventListener("click", async () => {
    try {
        const attachsFile = document.getElementById("attachsInput").files[0];
        const photoFile = document.getElementById("photoInput").files[0];

        const formData = new FormData();
        formData.append("attachs", attachsFile);
        formData.append("photo", photoFile);

        const response = await fetch("http://127.0.0.1:3000/api/v1/employee", {
            method: "POST",
            body: formData,
        });

        if (response.ok) {
            const result = await response.json();
            console.log(result);
        } else {
            console.error("File upload failed");
        }
    } catch (error) {
        console.error("Error:", error);
    }
});
</script>

</body>
</html>
